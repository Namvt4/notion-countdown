<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown - Th·ªùi gian c√≤n l·∫°i trong ng√†y</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            padding: 20px;
        }

        .countdown-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 32px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .countdown-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .countdown-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #a855f7, #6366f1);
            border-radius: 20px 20px 0 0;
        }

        .icon {
            font-size: 38px;
            margin-bottom: 12px;
        }

        .label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
        }

        .title {
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .number {
            font-size: 64px;
            font-weight: 700;
            background: linear-gradient(135deg, #a855f7, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 8px;
        }

        .unit {
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            font-weight: 500;
        }

        .progress-container {
            margin-top: 20px;
            width: 100%;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.5);
            font-size: 10px;
            margin-bottom: 6px;
        }

        .progress-bar {
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 8px;
            transition: width 0.5s ease;
            background: linear-gradient(90deg, #a855f7, #6366f1);
        }

        .date-info {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.4);
            font-size: 10px;
        }

        @media (max-width: 600px) {
            .countdown-card {
                padding: 24px 28px;
            }

            .number {
                font-size: 48px;
            }

            .icon {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
    <div class="countdown-card">
        <div class="icon">üåô</div>
        <div class="label">C√≤n l·∫°i trong</div>
        <div class="title" id="dayName">H√¥m nay</div>
        <div class="number" id="timeInDay">07:40</div>
        <div class="unit">gi·ªù : ph√∫t</div>
        <div class="progress-container">
            <div class="progress-label">
                <span>ƒê√£ qua</span>
                <span id="dayPercent">68%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="dayProgress" style="width: 68%"></div>
            </div>
        </div>
        <div class="date-info" id="dayInfo">16:20 / 24:00</div>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const totalSecondsInDay = 24 * 60 * 60;
            const secondsPassed = hours * 3600 + minutes * 60 + seconds;
            const secondsLeft = totalSecondsInDay - secondsPassed;
            const hoursLeft = Math.floor(secondsLeft / 3600);
            const minutesLeft = Math.floor((secondsLeft % 3600) / 60);
            const dayPercent = Math.round((secondsPassed / totalSecondsInDay) * 100);

            document.getElementById('dayName').textContent = `H√¥m nay`;
            document.getElementById('timeInDay').textContent = `${String(hoursLeft).padStart(2, '0')}:${String(minutesLeft).padStart(2, '0')}`;
            document.getElementById('dayPercent').textContent = `${dayPercent}%`;
            document.getElementById('dayProgress').style.width = `${dayPercent}%`;
            document.getElementById('dayInfo').textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')} / 24:00`;
        }

        // Initial update
        updateCountdown();

        // Update every second
        setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
